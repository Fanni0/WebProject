<!DOCTYPE HTML>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Könyvek listája</title>

    <link rel="stylesheet"
          th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}"/>
    <script th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.min.js}"></script>
</head>
<body>

<div class="container">
    <h3 class="pt-5">Kosár tartalma</h3>
    <a th:href="@{/web-shop}"
       type="button"
       class="btn btn-secondary">Vissza a webáruházba</a>

    <table class="table table-stiped pt-5">
        <thread>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Cím</th>
                <th scope="col">Író</th>
                <th scope="col">Kategória</th>
                <th scope="col">Kiadás éve</th>
                <th scope="col">Borítás</th>
                <th scope="col">Ár</th>
            </tr>
        </thread>
        <tbody>
        <tr th:each="webShop: ${webShops}">
            <th scope="row"
                th:text="${webShop.id}"></th>
            <td th:text="${webShop.title}"></td>
            <td th:text="${webShop.author}"></td>
            <td th:text="${webShop.category}"></td>
            <td th:text="${webShop.date}"></td>
            <td th:text="${webShop.cover}"></td>
            <td th:text="${webShop.price} + Ft"></td>
            <td>
                <a th:href="@{'/web-shop/cart/' + ${webShop.id} +  '/delete'}"
                   type="button"
                   class="btn btn-danger">Törlés</a>

            </td>
        </tr>
        </tbody>
    </table>
</div>

<script>

</script>

</body>
</html>
